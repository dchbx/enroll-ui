<ng-container *ngIf="editing === false; else editRole"
  ><div class="hbx-body agency-name">
    {{ role.agencyName }}
    <span class="agency-type" *ngIf="role.profileType === AgencyType.General"
      >GA</span
    >
  </div>
  <div class="hbx-body-s primary-agent">
    <!-- <ng-content></ng-content> -->
    {{ role.primaryAgent.firstName }} {{ role.primaryAgent.lastName }}
  </div>
  <div class="state-and-action">
    <div class="association-state" [ngClass]="role.currentState">
      {{ role.currentState }}
    </div>
    <button
      *ngIf="role.currentState === 'active' && canManage"
      type="button"
      class="hbx-button terminate-action"
      (click)="editing = true"
    >
      <span>Terminate</span>
      <svg class="svg-icon" viewBox="0 0 32 32">
        <use href="ng-assets/icons/hbx-icons.svg#unlink"></use>
      </svg>
    </button></div
></ng-container>

<ng-template #editRole>
  <div class="hbx-body agency-name editing">
    {{ role.agencyName }}
    <span class="agency-type" *ngIf="role.profileType === AgencyType.General"
      >GA</span
    >
  </div>
  <div class="hbx-body-s primary-agent editing">
    Terminate {{ agencyStaff.firstName }} {{ agencyStaff.lastName }}?
  </div>
  <div class="state-and-action action-only">
    <button
      type="button"
      class="hbx-button text-only"
      (click)="editing = false"
    >
      Cancel
    </button>
    <button
      type="button"
      class="hbx-button outline terminate-action terminating"
      (click)="terminateAgencyRole()"
    >
      <span>Terminate</span>
      <svg class="svg-icon editing" viewBox="0 0 32 32">
        <use href="ng-assets/icons/hbx-icons.svg#unlink"></use>
      </svg>
    </button>
  </div>
</ng-template>
